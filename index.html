<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesman Pro - Growth Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
</head>
<body class="bg-slate-100 p-4">

    <div class="max-w-xl mx-auto bg-white p-6 rounded-2xl shadow-xl border-t-8 border-blue-600">
        <h1 class="text-3xl font-black text-center text-gray-800 mb-2 italic">Diyunuwata Maga ðŸ“ˆ</h1>
        <p class="text-center text-gray-500 mb-6 text-xs uppercase tracking-widest font-bold">Sales & Inventory Manager</p>

        <div class="space-y-3 mb-8 bg-blue-50 p-4 rounded-xl border border-blue-100">
            <input id="itemName" type="text" placeholder="Item Name (e.g. Laptop)" class="w-full border-2 rounded-lg p-3 outline-none focus:border-blue-500">
            <div class="grid grid-cols-2 gap-3">
                <input id="buyPrice" type="number" placeholder="Cost Price" class="border-2 rounded-lg p-3 outline-none focus:border-blue-500">
                <input id="sellPrice" type="number" placeholder="Selling Price" class="border-2 rounded-lg p-3 outline-none focus:border-blue-500">
            </div>
            <button onclick="addItem()" class="w-full bg-blue-600 text-white font-black py-3 rounded-lg hover:bg-blue-700 shadow-lg transition transform active:scale-95">ADD TO STOCK</button>
        </div>

        <div class="flex gap-2 mb-6">
            <input id="searchBar" oninput="showItems()" type="text" placeholder="Search items..." class="flex-1 border-2 rounded-lg p-2 outline-none focus:border-blue-400 text-sm">
            <button onclick="exportData()" class="bg-gray-800 text-white px-3 rounded-lg text-xs font-bold hover:bg-black uppercase">Backup CSV</button>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="bg-white border-2 border-gray-100 p-4 rounded-xl text-center shadow-sm">
                <p class="text-[10px] uppercase font-bold text-gray-400">Items in Stock</p>
                <p id="totalCount" class="text-2xl font-black text-gray-800">0</p>
            </div>
            <div class="bg-white border-2 border-green-100 p-4 rounded-xl text-center shadow-sm">
                <p class="text-[10px] uppercase font-bold text-green-500">Total Profit</p>
                <p id="totalProfit" class="text-2xl font-black text-green-600">Rs. 0</p>
            </div>
        </div>

        <div id="itemList" class="space-y-3"></div>
    </div>

    <script>
        const db = new Dexie("GrowthSalesDB");
        db.version(1).stores({ items: '++id, name, buyPrice, sellPrice, status' });

        async function addItem() {
            const name = document.getElementById('itemName').value;
            const buy = parseFloat(document.getElementById('buyPrice').value);
            const sell = parseFloat(document.getElementById('sellPrice').value);

            if(name && !isNaN(buy) && !isNaN(sell)) {
                await db.items.add({ name, buyPrice: buy, sellPrice: sell, status: 'Available' });
                document.getElementById('itemName').value = '';
                document.getElementById('buyPrice').value = '';
                document.getElementById('sellPrice').value = '';
                showItems();
            }
        }

        async function toggleStatus(id, currentStatus) {
            const newStatus = currentStatus === 'Available' ? 'Sold' : 'Available';
            await db.items.update(id, { status: newStatus });
            showItems();
        }

        async function deleteItem(id) {
            if(confirm("Meka ain karannada?")) {
                await db.items.delete(id);
                showItems();
            }
        }

        async function showItems() {
            const searchTerm = document.getElementById('searchBar').value.toLowerCase();
            const allItems = await db.items.toArray();
            const listDiv = document.getElementById('itemList');
            let totalProf = 0;
            let stockCount = 0;

            listDiv.innerHTML = "";
            
            allItems.filter(i => i.name.toLowerCase().includes(searchTerm)).forEach(item => {
                const profit = item.sellPrice - item.buyPrice;
                if(item.status === 'Sold') totalProf += profit;
                if(item.status === 'Available') stockCount++;

                listDiv.innerHTML += `
                    <div class="border p-4 rounded-xl flex justify-between items-center ${item.status === 'Sold' ? 'bg-gray-50 opacity-60' : 'bg-white shadow-sm border-blue-50'}">
                        <div>
                            <p class="font-bold text-gray-800">${item.name}</p>
                            <p class="text-xs text-gray-500 italic font-medium">Cost: Rs. ${item.buyPrice.toLocaleString()}</p>
                            <button onclick="toggleStatus(${item.id}, '${item.status}')" class="mt-2 text-[10px] font-black px-2 py-1 rounded border ${item.status === 'Available' ? 'border-green-500 text-green-600' : 'border-gray-400 text-gray-500'} uppercase">
                                ${item.status}
                            </button>
                        </div>
                        <div class="text-right">
                            <p class="text-lg font-black text-blue-600">Rs. ${profit.toLocaleString()}</p>
                            <button onclick="deleteItem(${item.id})" class="text-red-300 hover:text-red-600 mt-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor font-bold"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                            </button>
                        </div>
                    </div>
                `;
            });

            document.getElementById('totalCount').innerText = stockCount;
            document.getElementById('totalProfit').innerText = "Rs. " + totalProf.toLocaleString();
        }

        async function exportData() {
            const allItems = await db.items.toArray();
            let csv = "Item,Cost,Sale,Status,Profit\n";
            allItems.forEach(i => {
                csv += `${i.name},${i.buyPrice},${i.sellPrice},${i.status},${i.sellPrice - i.buyPrice}\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('href', url);
            a.setAttribute('download', 'my_sales_backup.csv');
            a.click();
        }

        showItems();
    </script>
</body>
</html>
